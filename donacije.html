---
layout: default
---

<h1>Donatorji</h1>

<table style="width:100%">
    <tr>
        <th>Donator</th>
        <th>Znesek</th> 
    </tr>
{% for vplacilo in site.data.vplacila %}
{% if vplacilo.ime != "Skupaj" %}
    <tr>
        <td>{{ vplacilo.ime }}</td>
        <td>{{ vplacilo.znesek }}</td>
    </tr>
{% endif %}
{% endfor %}
</table>
