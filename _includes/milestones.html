{% assign denar = include.denar | convert: "numeric" %}
{% assign milestone = include.milestone | convert: "numeric" %}

<tr>
    {% if denar < milestone %}
    <td><img src="{{site.url}}pictures/yes_small.png" alt="Yes"></img></td>
    {% else %}
    <td><img src="{{ site.url }}pictures/no_small.png" alt="No"></img></td>
    {% endif %}
    <td>{{include.milestone}}</td>
    <td>{{include.miza}}</td>
</tr>
